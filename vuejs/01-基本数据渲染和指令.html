<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <dev id="app">
        <h1 :title="title">{{title}}</h1>

            el:'#app',

            }
        })
    </script>
